<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Caveat+Brush|Coming+Soon|Fredericka+the+Great&display=swap" rel="stylesheet">    <title>Flashcard Game</title>
</head>
<body>
    <header>
        <h1>Flashcard Game</h1>
    </header>
    <div id="menu">
        <div id="messageMenu">Pick a subject!</div>

        <div class="text" id="add">Addition</div>
        <div class="text" id="sub">Subtraction</div>
        <div class="text" id="mult">Multiplication</div>
        <div class="text" id="divi">Division</div>
    </div>  

    <div id="game-board">
        <div class="text" id="button">Back</div>
        <div id="message"></div>
        <div id="score"></div>

        <div class="qCard">
            <div class="text" id="q1"></div>
        </div>

        <div id='eq'>=</div>

        <div class="aCards" id="aCard1" >
            <div class="text" id="a1"></div>
        </div>
        <div class="aCards" id="aCard2">
            <div class="text" id="a2"></div>
        </div>
        <div class="aCards" id="aCard3">
            <div class="text" id="a3"></div>
        </div>
        <div class="aCards" id="aCard4">
            <div class="text" id="a4"></div>
        </div>
        <div class="aCards" id="aCard5">
            <div class="text" id="a5"></div>
        </div>
        <div class="aCards" id="aCard6">
            <div class="text" id="a6"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
